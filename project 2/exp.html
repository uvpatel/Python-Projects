    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;

            line-height: 1.6;
        }

            text-align: center;

        }

        .profile-section img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #1e1e1e;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-section img:hover {
            transform: scale(1.05);
        }
        
        /* Other Sections (simplified for focus on profile section) */
        .about-me h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #FF5A5F;
        }

        .about-me h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .about-me p {
            margin-bottom: 30px;
        }
    </style>
</head>
