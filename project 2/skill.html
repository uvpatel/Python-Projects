<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel Urvil - Skills</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #000; /* Black background */
    color: #333; /* Dark text */
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #b93434; /* Black background */
    overflow: hidden;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    display: inline-block;
    color: #fff; /* White text */
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar ul li a:hover {
    background-color: #555; /* Dark grey hover */
}

.skills {
    padding: 100px 20px; /* Adjust for fixed navbar */
    text-align: center;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.skill {
    background-color: #fff; /* White background */
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.skill span {
    font-size: 18px;
    font-weight: bold;
}

.progress {
    background-color: #f4f4f4; /* black background */
    border-radius: 5px;
    overflow: hidden;
    margin-top: 10px;
}

.progress-bar {
    height: 20px;
    background-color: #FF5A5F; /* Green progress bar */
    border-radius: 5px;
    transition: width 0.4s ease;
}

h2 {
    color: #FF5A5F; /* Black text */
    font-size: 36px;
}

p {
    color: #666; /* Dark grey text */
    font-size: 16px;
}
nav {
    background-color: #333; /* Adjust the background color as needed */
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 0;
}

nav ul li {
    padding: 10px 20px; /* Adjust padding for spacing */
    border-right: 1px solid #fff; /* Adds right border to each item */
    color: white; /* Text color */
}

/* Remove the right border for the last item */
nav ul li:last-child {
    border-right: none;
}
/* Navbar container */
nav {
    background-color: #333;
    padding: 10px 0;
}

/* Navbar list styling */
nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 0;
}

/* Navbar items styling */
nav ul li {
    padding: 10px 25px; /* Increased padding for better spacing */
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border-left: 1px solid rgba(255, 255, 255, 0.3); /* Light separator line */
    transition: background-color 0.3s, color 0.3s;
    cursor: pointer;
}

/* Remove the left border for the first item */
nav ul li:first-child {
    border-left: none;
}

/* Hover effect */
nav ul li:hover {
    background-color: #555; /* Darken background on hover */
    color: #f0f0f0; /* Lighten text color on hover */
}

/* Active link style (optional) */
nav ul li.active {
    background-color: #444;
    color: #e0e0e0;
}


    </style>
</head>
<body>

                <li><a href="skills.html">Skills</a></li>

                <li><a href="blog.html">My Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="skills">
        <div class="container">
            <h2>My Technical skills </h2>
            <div class="skills-grid">
                <div class="skill"><span>CSS3</span> <div class="progress"><div class="progress-bar" style="width: 30%;"></div></div></div>
                <div class="skill"><span>HTML5</span> <div class="progress"><div class="progress-bar" style="width: 70%;"></div></div></div>
                <div class="skill"><span>C</span> <div class="progress"><div class="progress-bar" style="width: 60%;"></div></div></div>
                <div class="skill"><span>Python</span> <div class="progress"><div class="progress-bar" style="width: 45%;"></div></div></div>
                <div class="skill"><span>Numpy</span> <div class="progress"><div class="progress-bar" style="width: 20%;"></div></div></div>
                <div class="skill"><span>Pandas</span> <div class="progress"><div class="progress-bar" style="width: 10%;"></div></div></div>
                <!-- <div class="skill"><span>WordPress</span> <div class="progress"><div class="progress-bar" style="width: 70%;"></div></div></div> -->

            </div>
        </div>
        <div class="container">
            <h2>My Non-technical skills </h2>
            <div class="skills-grid">
                <div class="skill"><span>Content writing. </span> <div class="progress"><div class="progress-bar" style="Width:20%;""></div></div></div>
            </div>
        </div>
        
    </section>
